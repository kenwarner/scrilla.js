<div class="transaction-criteria-editor">
  <div class="row">
    <span class="col-fixed-250">
      <div class="row">
        <span class="col-md-12">
          <span>
            <label>From: </label><input ui-date ui-date-format="yy-mm-dd" ng-model="$stateParams.from" size="8">
          </span>
          <span>
            <label>To: </label><input ui-date ui-date-format="yy-mm-dd" ng-model="$stateParams.to" size="8">
          </span>
        </span>
      </div>
    </span>
    <span class="col-md-12 col-offset-250">
      <div class="row">
        <span class="col-md-4" style="background-color:green;">first</span>
        <span class="col-md-4" style="background-color:red;">second</span>
        <span class="col-md-4" style="background-color:orange;">third</span>
      </div>
    </span>
  </div>
</div>
