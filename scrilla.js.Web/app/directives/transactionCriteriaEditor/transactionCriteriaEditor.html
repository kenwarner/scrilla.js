<div class="transaction-criteria-editor">
  <div class="row">
    <span class="col-md-12">
      <span>
        <label>From: </label><input ui-date ui-date-format="yy-mm-dd" ng-model="$stateParams.from" size="9">
      </span>
      <span>
        <label>To: </label><input ui-date ui-date-format="yy-mm-dd" ng-model="$stateParams.to" size="9">
      </span>
      <span>
        <label>Account: </label>
        <span ui-select multiple ng-model="selectedAccounts.selected" on-select="$select.search=null">
          <span ui-select-match placeholder="Select Account">{{$item.accountName}}</span>
          <span ui-select-choices repeat="account in transactionCtrl.gridOptions.data | unique:'accountId' | orderBy:'accountName' | filter:$select.search">{{account.accountName}}</span>
        </span>
      </span>
      <span>
        <label>Vendor: </label>
        <span ui-select multiple ng-model="selectedVendors.selected" on-select="$select.search=null">
          <span ui-select-match placeholder="Select Vendor">{{$item.vendorName}}</span>
          <span ui-select-choices repeat="vendor in transactionCtrl.gridOptions.data | unique:'vendorId' | orderBy:'vendorName' | filter:$select.search">{{vendor.vendorName}}</span>
        </span>
      </span>
      <span>
        <label>Category: </label>
        <span ui-select multiple ng-model="selectedCategories.selected" on-select="$select.search=null">
          <span ui-select-match placeholder="Select Category">{{$item.categoryName}}</span>
          <span ui-select-choices repeat="category in transactionCtrl.gridOptions.data | unique:'categoryId' | orderBy:'categoryName' | filter:$select.search">{{category.categoryName}}</span>
        </span>
      </span>
    </span>
  </div>
</div>
